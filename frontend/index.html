<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Trading Platform</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Style for a Fancy UI -->
  <style>
    /* Body and Container */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #00c9a7;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    h3 {
      color: #e2e2e2;
      margin-top: 25px;
      font-size: 1.2rem;
    }

    /* Buttons */
    button {
      background: #00c9a7;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 8px;
      color: #ffffff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00a687;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0px);
    }

    /* Input Fields */
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      background: #3a3a4a;
      border: 1px solid #5c5c7a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    input[type="number"]::placeholder {
      color: #b0b0b9;
    }

    /* Wallet Address and Status */
    #walletAddress, #status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #b0b0b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Energy Trading Platform</h1>

    <!-- Connect Wallet Section -->
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>

    <!-- Buy Energy Section -->
    <h3>Buy Energy</h3>
    <input type="number" id="buyAmount" placeholder="Amount to buy">
    <button id="buyButton">Buy Energy</button>

    <!-- Sell Energy Section -->
    <h3>Sell Energy</h3>
    <input type="number" id="sellAmount" placeholder="Amount to sell">
    <button id="sellButton">Sell Energy</button>

    <!-- Status Message -->
    <p id="status"></p>
  </div>

  <!-- Include Ethers.js -->
  <script src="libs/ethers.umd.min.js"></script>

  <!-- Custom JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
